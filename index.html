<div class="container-fluid text-center">    
  <div class="row content">
    <div> 
				<div>
						<h2>Upcoming Anime</h2>
						<div id="myCarousel" class="carousel slide" data-ride="carousel">
							<!-- Indicators -->
							<ol class="carousel-indicators">

<!-- Modal -->
<div class="modal fade" id="loginModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">
						<div>
								<img id="img_login" class="center-block" src="images/icon.png">
						</div>
						<div>
								<div class="row">
									<div class="col-md-6 col-md-offset-3">
										<div class="well well-sm login">
											<form class="form-horizontal login" action="https://formspree.io/natanhp@protonmail.com" method="POST">
												<fieldset>
													<!-- Email input-->
													<div class="form-group">
														<label class="col-md-3 control-label" for="emailLogin">email</label>
														<div class="col-md-9">
															<input id="emailLogin" name="emailLogin" type="email" placeholder="Your email" class="form-control">
														</div>
													</div>
													<div class="form-group">
														<label class="col-md-3 control-label" for="password">Password</label>
														<div class="col-md-9">
															<input id="password" name="password" type="password" placeholder="Password" class="form-control">
														</div>
													</div>
													<!-- Form actions -->
													<div class="form-group">
														<div class="col-md-12 text-right">
															<button type="submit" class="btn btn-primary btn-lg center-block"  style="margin: 0 auto;">Login</button>
														</div>
													</div>
												</fieldset>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

<footer class="container-fluid text-center">
